<h1>Liste of heroes</h1>
<ul class="heroes">
  <li *ngFor="let h of heroes" 
      (click)="selectHero(h)" 
      [class.selected]="h === selectedHero"> 
    <span class="badge">{{h.id}}</span>
    {{ h.name }}
  </li>
</ul>

<div *ngIf="selectedHero != null">
<h2>Form</h2>
ID : {{selectedHero.id}} <br>
Name = <input type="text" id="hero-name" value="{{selectedHero.name}}"/>
</div>
