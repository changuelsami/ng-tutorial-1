<h1>List of heroes</h1>
<ul class="heroes">
  <li *ngFor="let h of heroes" 
      (click)="selectHero(h)" 
      [class.selected]="h == selectedHero"> 
    <span class="badge">{{h.id}}</span>
    {{ h.name }}
  </li>
</ul>

<div *ngIf="selectedHero != null">
<h2>Details</h2>
ID : {{selectedHero.id}} <br>
Name = <input type="text" [(ngModel)]="selectedHero.name" />
</div>
